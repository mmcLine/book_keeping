<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Amaze UI Admin index Examples</title>
	<meta name="description" content="这是一个 bind 页面">
	<meta name="keywords" content="index">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="icon" type="image/png" th:href="@{/assets/i/favicon.png}">
	<link rel="apple-touch-icon-precomposed" th:href="@{/assets/i/app-icon72x72@2x.png}">
	<meta name="apple-mobile-web-app-title" content="Amaze UI" />
	<link rel="stylesheet" th:href="@{/assets/css/amazeui.min.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/admin.css}">
	<link rel="stylesheet" th:href="@{/assets/css/app.css}">
</head>

<body data-type="login">

<div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				Amaze UI<span> Bind</span> <i class="am-icon-skyatlas"></i>

			</div>
		</div>

		<div class="login-font">
			<span>绑定你的手机号</span>
		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form" action="/bindUser" method="post">
				<fieldset>
					<input type="hidden" name="oAuthType" th:value="${oAuthInfo.oAuthType}">
					<input type="hidden" name="oAuthId" th:value="${oAuthInfo.oAuthId}">
					<div class="am-form-group">
						<input type="text"  id="doc-ipt-oauthuser-1"  th:value="${oAuthInfo!=null}?${oAuthInfo.user.name}"  disabled>
					</div>
					<div class="am-form-group">
						<input type="hidden" class="" id="doc-ipt-tel-2" name="tel" >
						<input type="tel" class="" id="doc-ipt-tel-1" placeholder="输入手机号">
					</div>
					<div class="am-form-group">
						<input type="hidden" id="doc-ipt-pwd-2" name="password">
						<input type="password"  id="doc-ipt-pwd-1"  placeholder="输入密码吧" >
					</div>
					<p><button type="submit" class="am-btn am-btn-default" onclick="loginEncript()">登录</button></p>
					<p  th:text="${message!=null}?${message}" style="color: red"></p>
				</fieldset>
			</form>
		</div>

		<a th:each="oAuthService:${oAuthServices}" th:href="@{${oAuthService.authorizationUrl}}" href="#"
		   th:text="${oAuthService.oAuthType}">github</a>
	</div>
</div>

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/amazeui.min.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
<script th:src="@{/assets/js/des.js}"></script>
<script th:src="@{/assets/js/md5encript.js}"></script>
<script th:src="@{/assets/js/amazeui.min.js}"></script>
</body>

</html>
